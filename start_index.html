<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿里云</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/start_index/start_index.css">
</head>
<body>
   <!-- 头部导航栏     -->
   <div class="navbar w">
       <!-- 导航栏上半部分 -->
       <div class="top-bar">
           <!-- 阿里云logo-->
            <div class="top-bar-aliyun-logo">
                <a href="https://www.aliyun.com/?spm=5176.229592.amxosvpfn.2.71ca3d92PWpD3W">
                    <img src="img/start_index/logo.png" alt="" class="aliyun-logo-image">
                </a>
            </div>
            <!-- 阿里云语言 -->
            <div class="top-bar-aliyun-language">
                <span>中国站</span>
                <i class="aliyun-icon-arrow_down">
                </i>
            </div>
            <!-- 搜索栏 -->
            <div class="top-bar-search">
                <div class="top-bar-search-wrapper">
                    <div class="top-bar-search-tab">
                        <div class="top-bar-search-tab-item selected">
                            全部
                        </div>
                        <div class="top-bar-search-tab-item">
                            域名
                        </div>
                        <div class="top-bar-search-tab-item">
                            商标
                        </div>
                        <div class="top-bar-search-tab-item">
                            公司
                        </div>
                    </div>
                    <div class="top-bar-common-input-search">
                        <i></i>
                        <input type="text" placeholder="全员加速节" value="">
                        <div class="top-bar-common-search-button">
                            搜索
                        </div>
                    </div>

                </div>
            </div>
            <!-- 导航栏右侧，功能部分 -->
            <div class="top-bar-ability">
                <a href="" class="top-bar-ability-link"><i></i>购物车</a>
                <a href="">文档</a>
                <a href="">备案</a>
                <a href="">控制台</a>
                <a href="">登录</a>          
                <a href="" class="register">免费注册</a>
                </div>
            </div>
       </div>

       <!-- 导航栏下半部分 -->
   </div>
</body>
</html>
