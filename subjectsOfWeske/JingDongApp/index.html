<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=yes" />
		<title>JinDong</title>
		<link rel="stylesheet" type="text/css" href="css/jindong01.css"/>
		<link rel="stylesheet" type="text/css" href="css/jindong02.css"/>
		<link rel="stylesheet" type="text/css" href="css/jindong03.css"/>
		<link rel="stylesheet" type="text/css" href="css/jindong04.css"/>
		<link rel="stylesheet" type="text/css" href="css/jindong05.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	</head>
	<body>
		<!-- 总容器 -->
		<div>
			<!-- 第一行：头部搜索框 -->
			<div class="head">
				<!-- 容器 -->
				<div class="head-container">
					<!-- 第一部分，隐藏右侧区域图标 -->
					<div class="head-hidden-icon">
							<img src="img/to.png" />
					</div>
					<!-- 第二部分，搜索框部分 -->
					<div class="head-search">
						<a href="javascript:void();">
							<!-- 搜索框 -->
							<div class="head-search-box">
								<!-- 京东logo -->
								<span class="head-search-box-logo">
									<img src="img/logo.png" />
								</span>
								<!-- 一个| -->
								<span>|</span>
								<!-- 一个搜索放大镜图标和文字 -->
								<span class="head-search-box-search">
									<img src="img/search.png" />
								</span>
								<span>鼠标垫</span>
							</div>
						</a>
					</div>
					<!-- 第三部分，登录字体部分 -->
					<div class="head-register">
						<span>登录</span>	
					</div>
				</div>
			</div>
			<!-- 第二行：轮播图区域 -->
			<!-- 容器 -->
			<div class="lb-container">
				<div class="lb-show">
					<div class="lb-save">
						<img src="img/lb-1.jpg" />
						<img src="img/lb-2.jpg" />
						<img src="img/lb-3.jpg" />
					</div>
				</div>
			</div>
			<!-- 第三行:导航栏区域 -->
			<div class="nav">
				<!-- 容器 -->
				<div class="nav-container">
					<!-- 第一页导航内容 -->
					<div class="nav-page">
						<!-- 上半部分的导航内容 -->
						<div class="nav-page-top">
							<div>
								<img src="img/shop.png" />
								<span>京东超市</span>
							</div>
							<div>
								<img src="img/digital.png" />
								<span>数码电器</span>
							</div>
							<div>
								<img src="img/clothing.png" />
								<span>京东服饰</span>
							</div>
							<div>
								<img src="img/vegetables.png" />
								<span>京东生鲜</span>
							</div>
							<div>
								<img src="img/tohome.png" />
								<span>京东到家</span>
							</div>
						</div>
						<!-- 下半部分的导航内容 -->
						<div class="nav-page-bottom">
							<div>
								<img src="img/payfor.png" />
								<span>充值缴费</span>
							</div>
							<div>
								<img src="img/sale9.png" />
								<span>9.9元拼</span>
							</div>
							<div>
								<img src="img/havemercy.png" />
								<span>领券</span>
							</div>
							<div>
								<img src="img/allowance.png" />
								<span>领金贴</span>
							</div>
							<div>
								<img src="img/vip.png" />
								<span>PLUS会员</span>
							</div>
						</div>
					</div>
					<!-- 第二页内容 -->
				</div>
			</div>
			<!-- 第四行内容，商品栏部分 -->
			<div class="goods">
				<!-- 总容器 -->
				<div class="goods-container-main">
					<!-- 容器 -->
					<div class="goods-container">
						<!-- 商品栏1：京东秒杀 -->
						<div class="goods-kill-floor"> 
							<!-- 标题：京东秒杀栏 -->
							<div class="goods-kill-floor-container">
								<!-- 京东秒杀 -->
								<div class="goods-kill-floor-title">
									<a href="javascript:void();">
										<div class="goods-miaosha">京东秒杀</div>
										<div class="goods-kill-time">
											<!-- 主时间 -->
											<div class="main-time">8点场</div>
											<!-- 准时间倒计时 -->
											<div class="kill-time">
												<!-- 时针 -->
												<div>9</div>
												<!-- 冒号 -->
												<div>:</div>
												<!-- 分针 -->
												<div>45</div>
												<!-- 冒号 -->
												<div>:</div>
												<!-- 秒针 -->
												<div>54</div>
											</div>
										</div>
									</a>
								</div>
								<!-- 更多秒杀 -->
								<div class="goods-kill-floor-more">
									<a href="javascript:void();">
										更多秒杀
										<img src="img/to.png"/>
									</a>
								</div>
							</div>
							<!-- 内容 -->
							<div class="goods-kill-text">
								<div class="goods-kill-text-container">
									<!-- 商品1 -->
									<div>
										<a href="javascript:void();">
											<img src="img/kill01.jpg" />
											<div class="text-kill">
												<!-- 钱符 -->
												<div class="lable-price">￥</div>
												<!-- 折后价格 -->
												<div class="pre-price">65</div>
												<!-- 原价 -->
												<div class="aft-price">
													<del>￥156</del>
												</div>
											</div>
										</a>
									</div>
									<!-- 商品2 -->
									<div>
										<a href="javascript:void();">
											<img src="img/kill01.jpg" />
											<div class="text-kill">
												<!-- 钱符 -->
												<div class="lable-price">￥</div>
												<!-- 折后价格 -->
												<div class="pre-price">65</div>
												<!-- 原价 -->
												<div class="aft-price">
													<del>￥156</del>
												</div>
											</div>
										</a>
									</div>
									<!-- 商品3 -->
									<div>
										<a href="javascript:void();">
											<img src="img/kill01.jpg" />
											<div class="text-kill">
												<!-- 钱符 -->
												<div class="lable-price">￥</div>
												<!-- 折后价格 -->
												<div class="pre-price">65</div>
												<!-- 原价 -->
												<div class="aft-price">
													<del>￥156</del>
												</div>
											</div>
										</a>
									</div>
									<!-- 商品<4></4> -->
									<div>
										<a href="javascript:void();">
											<img src="img/kill01.jpg" />
											<div class="text-kill">
												<!-- 钱符 -->
												<div class="lable-price">￥</div>
												<!-- 折后价格 -->
												<div class="pre-price">65</div>
												<!-- 原价 -->
												<div class="aft-price">
													<del>￥156</del>
												</div>
											</div>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 最下方的固定栏 -->
			<div class="footer">
				<!-- 容器 -->
				<div class="footer-container"> 
					<!-- 五个底部导航栏之一：首页 -->
					<a href="javascript:void();">
						<div class="foot-nav">
							<img src="img/shouye.png" />
						</div>
					</a>
					<!-- 五个底部导航栏之一：分类 -->
					<a href="javascript:void();">
						<div class="foot-nav">
							<img src="img/sort.png" />
						</div>
					</a>
					<!-- 五个底部导航栏之一：惊喜 -->
					<a href="javascript:void();">
						<div class="foot-nav">
							<img src="img/surprise.png" />
						</div>
					</a>
					<!-- 五个底部导航栏之一：购物车 -->
					<a href="javascript:void();">
						<div class="foot-nav">
							<img src="img/shoppingCar.png" />
						</div>
					</a>
					<!-- 五个底部导航栏之一：未登录 -->
					<a href="javascript:void();">
						<div class="foot-nav">
							<img src="img/noregister.png" />
						</div>
					</a>
				</div>
			</div>
			
			
			
			
		</div>
		<!-- 引入js -->
		<script type="text/javascript" src="js/jindong.js"></script>
	</body>
</html>
