<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>欢迎来到阿里云登录跳转页面</title>
		<link rel="stylesheet" type="text/css" href="css/aliyun-register/alyRegister01.css"/>
		<link rel="stylesheet" type="text/css" href="css/aliyun-register/alyRegister02.css"/>
		<link rel="stylesheet" type="text/css" href="css/aliyun_topbar/iconfont.css"/>
	</head>
	<body>
		<!-- 总容器 -->
		<div>
			<!-- 阿里云的登录跳转页面 -->
			<div class="register-title">
				<div class="register-title-container">
					<!-- 标题 -->
					<div class="register-title-main">
						<a href="javascript:void();">
							<img src="img/aliyun_register/aliyun-logo.png" />
						</a>
						<span>登录</span>
					</div>
					<!-- 语言选择栏 -->
					<div class="register-title-language-choice">
						<a href="javascript:void();">
							<!-- 文字描述 -->
							<span>简体中文</span>
							<!-- 随动图标 -->
							<i class="iconfont">&#xe73a;</i>
						</a>
					</div>
					<!-- 语言选择栏隐藏栏 -->
					<div class="register-title-language-choice-emptyBox"></div>
					<div class="register-title-language-choice-box">
						<!-- 英语 -->
						<div class="register-title-language-choice-lan">
							<a href="javascript:void();">
								<span>International</span>
							</a>
						</div>
						<!-- 日语 -->
						<div class="register-title-language-choice-lan">
							<a href="javascript:void();">
								<span>日本サイト</span>
							</a>
						</div>
					</div>
				</div>
			</div>
			<!-- 中底层内容 -->
			<div class="register-body">
				<!-- 中层内容 -->
				<div class="register-body-middle-tomargin">
					<div class="register-body-middle">
						<!-- 左侧内容 -->
						<div class="register-body-leftinfo">
							<a href="javascript:void();" class="register-body-leftinfo-a1">
								<span class="left-main-title">
									创业不易，阿里云懂你
								</span>
								<span class="left-sub-title">
									公司注册9.9元起，商标注册低至270元
								</span>
								<span class="left-sub-title">
									企业初创帮持计划，一键领取创业助力金礼包
								</span>
							</a>
						</div>
						<!-- 右侧内容 -->
						<div class="register-body-rightinfo">
							<!-- 容器 -->
							<div class="register-body-rightinfo-container">
								<!-- 顶部的主要登录方式选择 -->
								<div class="register-body-rightinfo-top">
									<!-- 扫码登录标题 -->
									<div class="register-body-rightinfo-main-title">
										<div class="iconfont">&#xe632;</div>
										<div>扫码登录</div>
									</div>
									<!-- 账号密码登录标题 -->
									<div class="register-body-rightinfo-sub-title">
										<div class="iconfont">&#xe655;</div>
										<div>账号密码登录</div>
									</div>
								</div>
								<!-- 登录对应扫码接口默认显示 -->
								<div class="register-body-rightinfo-sweep">
									<!-- 提示性文字 -->
									<div>手机支付宝扫码后点击“确认授权”，</div>
									<div>即可完成注册</div>
									<!-- 二维码 -->
									<img src="img/aliyun_bottom/1.png" />
									<!-- 快捷登录 -->
									<div>
										<a href="javascript:void();">
											快捷登录
										</a>
									</div>
								</div>
								<!-- 登录对应账号密码接口默认隐藏 -->
								<div class="register-body-rightinfo-src"></div>
								<!-- 底部的其他方式登录 -->
								<div class="register-body-rightinfo-other"></div>
							</div>
						</div>
					</div>
				</div>
				<!-- 下层内容 -->
				<div class="register-body-bottom"></div>
			</div>
		</div>
	</body>
</html>
